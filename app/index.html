<!-- lyrics.html -->
<section class="lyrics-container" ng-controller="RendererCtrl as vm">
  <h2>{{vm.username}} is singing "{{vm.song}}"</h2>
  <ul class="cb-slideshow">
    <li>
      <span>Image 1</span>
    </li>
    <li>
      <span>Image 2</span>
    </li>
    <li>
      <span>Image 3</span>
    </li>
    <li>
      <span>Image 4</span>
    </li>
    <li>
      <span>Image 5</span>
    </li>
    <li>
      <span>Image 6</span>
    </li>
  </ul>
  <ul class="lyrics" rendered-lyrics></ul>
</section>
